<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Home</title>
    </head>
    <body>
        
        <h1>
            Welcome {{ user }}!
        </h1>
        <h3>Secrets</h3>
        <ul>
            {% for s in secrets %}
            <li>
                {{ s.content }}
            </li>
            {% endfor %}
        </ul>
        
        <a href="{% url 'logout' %}">Log out</a>
        
        <form action="add/" method="POST">
            {% csrf_token %}

            <input type="text" name="secret"/><br/>
            <input type="submit" value="send"/>
        </form>

    </body>
</html>
